name: yandex_project
description: Cocktails for everyone!

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dartz: ^0.10.1
  flutter_bloc: ^7.3.1
  freezed_annotation: ^0.15.0
  json_annotation: ^4.3.0
  equatable: ^2.0.3
  flutter_launcher_icons: ^0.9.2
  cached_network_image: ^3.2.0
  flutter_platform_widgets: ^1.11.1
  dio: ^4.0.4
  hive: ^2.0.4
  hive_generator: ^1.1.1
  hive_flutter: ^1.1.0
  dots_indicator: ^2.0.0
  flutter_native_splash: ^1.3.2
  provider: ^6.0.1
  shake: ^2.0.0
  vibration: ^1.7.4-nullsafety.0
  connectivity: ^3.0.6


dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  freezed: ^0.15.0+1
  json_serializable: ^6.0.0
  flutter_lints: ^1.0.0
  google_fonts: ^2.1.0



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true


flutter_native_splash:
  color: "#ffffff"
  color_dark: "1a1a1a"
  image: "assets/images/splash.png"
  android: true
  ios: true
